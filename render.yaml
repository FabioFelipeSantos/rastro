databases:
    - name: rastro-db
      databaseName: rastro_db
      user: rastro_user
      region: oregon

services:
    - type: web
      name: rastro-api
      runtime: python
      plan: free
      region: oregon
      buildCommand: |
          cd server
          pip install poetry
          poetry install
          python manage.py migrate
          python manage.py collectstatic --noinput
          python manage.py runseed
      startCommand: |
          cd server
          gunicorn twitter_api.wsgi:application --bind 0.0.0.0:$PORT
      envVars:
          - key: POSTGRES_HOST
            fromDatabase:
                name: rastro-db
                property: host
          - key: POSTGRES_PORT
            fromDatabase:
                name: rastro-db
                property: port
          - key: POSTGRES_DB
            fromDatabase:
                name: rastro-db
                property: database
          - key: POSTGRES_USER
            fromDatabase:
                name: rastro-db
                property: user
          - key: POSTGRES_PASSWORD
            fromDatabase:
                name: rastro-db
                property: password
          - key: DATABASE_URL
            fromDatabase:
                name: rastro-db
                property: connectionString
          - key: PYTHON_VERSION
            value: "3.13"
          - key: POETRY_VERSION
            value: "2.1.2"
          - key: DJANGO_SETTINGS_MODULE
            value: "twitter_api.settings"
          - key: PYTHONUNBUFFERED
            value: "1"

    - type: web
      name: rastro-twitterclone
      runtime: static
      plan: free
      buildCommand: |
          cd client
          npm install -g pnpm
          pnpm install
          pnpm build
      staticPublishPath: ./client/dist
      headers:
          - path: /*
            name: X-Frame-Options
            value: SAMEORIGIN
      routes:
          - type: rewrite
            source: /*
            destination: /index.html
      envVars:
          - key: NODE_VERSION
            value: "20"
